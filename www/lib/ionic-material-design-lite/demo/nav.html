<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/ionic/release/css/ionic.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/ionic.material-design-lite.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <script src="../bower_components/ionic/release/js/ionic.bundle.js"></script>
    <script src="../dist/ionic.material-design-lite.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body class="platform-android use-material-icons" ng-app="material-starter">
    <ion-side-menus>
        <!-- Center content -->
        <ion-side-menu-content>
            <ion-list>
                <ion-item ui-sref="news">News</ion-item>
                <ion-item ui-sref="contacts">Contacts</ion-item>
            </ion-list>
        </ion-side-menu-content>

        <!-- Left menu -->
        <ion-side-menu side="left">
        </ion-side-menu>

        <ion-side-menu-content>
            <ion-nav-bar class="bar-calm">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <!-- Toggle left side menu -->
                    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
    </ion-side-menus>
</body>
</html>
